<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">     
    <title>Shorter URL</title>
</head>
<body>
    <div class="wrapper">
        <h1>Больше не значит лучше!</h1>
        <h2>Укороти свой URL</h2>
        <form action="/r/" method="POST">
            {% csrf_token %}
            {{ short_url_form }}
            <button class="get_url" type="submit">Укоротить</button>
        </form>
    </div>    
</body>
</html>
